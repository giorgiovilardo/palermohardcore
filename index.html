<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P A H C</title>
    <style>
        @font-face {
            font-family: 'P A H C';
            src: url('PAHC.ttf') format('truetype');
        }

        body {
            margin: 0;
            background-color: black;
            color: #edb6c4;
            font-family: 'P A H C', monospace;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 2px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .lyrics {
            font-size: 48px;
            margin-bottom: 5px;
            max-width: 60%;
            line-height: 1.1;
        }

        .artist-info {
            font-size: 22px;
            line-height: 1.1;
            text-transform: none;
        }

        .artist-info a {
            color: #edb6c4;
            text-decoration: underline;
        }

        .artist-info a:hover {
            text-decoration: underline;
        }

        /* Media queries for responsive design */
        @media screen and (max-width: 768px) {
            .lyrics {
                font-size: 32px;
                max-width: 90%;
            }

            .artist-info {
                font-size: 18px;
            }
        }

        @media screen and (max-width: 480px) {
            .lyrics {
                font-size: 24px;
                max-width: 100%;
            }

            .artist-info {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="lyrics" id="lyrics"></div>
    <div class="artist-info" id="artist-info"></div>

    <script>
        const yt = (v, time) => {
            const url = `https://www.youtube.com/watch?v=${v}`;
            if (time) {
                return `${url}&t=${time}`;
            }
            return url;
        }
        const songData = [
            {
                lyrics: "D.I.Y., cause it's good, D.I.Y., against you",
                artist: "LxExAxRxNx",
                songName: "D.I.Y.",
                songLink: yt("3THGs6-TDQ0", 213)
            },
            {
                lyrics: "Cinquanta carte a botta, come piace a noi, il rock and roll non paga, ma questo già lo sai",
                artist: "Semprefreski",
                songName: "Più Tequila Più Violenza",
                songLink: yt("KewoPUzKSdw")
            },
            {
                lyrics: "Con una mossa hai azzerato tutto quello in cui credo; idiota non comprendi il senso di un'azione",
                artist: "Sonny Corleone",
                songName: "Il Senso Di Un'Azione",
                songLink: yt("WoeJunN4eRs", 505)
            },
            {
                lyrics: "Non mi sono mai pentito di aver fatto la mia scelta, dignitosa con coerenza",
                artist: "Feccia Tricolore",
                songName: "Dignità E Coerenza",
                songLink: yt("NLmC-y02wvg", 149)
            },
            {
                lyrics: "Arturo era il suo nome, lavora in ospedale, viveva appeso a un filo sperando di non affogare",
                artist: "Magilla Gorilla",
                songName: "Arturo",
                songLink: yt("WaoyC_tBBHA")
            },
            {
                lyrics: "You oppressor, you jerk; you, the leader of the band",
                artist: "F.U.G.",
                songName: "Fuck U Giacomazzi",
                songLink: yt("wJL0-69T2yA")
            },
            {
                lyrics: "Choosing the comfort way, easy answers come with no pain",
                artist: "ANF",
                songName: "Confirmation Bias",
                songLink: "https://alwaysneverfun.bandcamp.com/track/confirmation-bias"
            },
            {
                lyrics: "As long as we share the hearts, everything will be fine",
                artist: "Values Intact",
                songName: "We Share The Hearts",
                songLink: yt("w-xKcTZBygE", 769)
            }
        ];

        function displayRandomSong() {
            const randomIndex = Math.floor(Math.random() * songData.length);
            const song = songData[randomIndex];

            document.getElementById('lyrics').textContent = song.lyrics;
            document.getElementById('artist-info').innerHTML =
                `<a href="${song.songLink}" target="_blank">${song.artist} - ${song.songName}</a>`;
        }

        displayRandomSong();
    </script>
</body>

</html>
